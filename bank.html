<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="moneyContainer" class="mt-12">
      <h1 class="text-center font-bold text-5xl">
        Lets Get Some <span class="text-violet-700 font-bold">Money!!</span>
      </h1>
      <div class="grid grid-cols-3 gap-4 w-10/12 mx-auto m-5">
        <div class="border p-20 h-60 bg-amber-100 rounded-lg">
          <h1 class="text-white font-semibold text-4xl">Deposit</h1>
          <h1 class="mt-2 text-3xl font-bold text-white">
            $ <span id="depositField">00</span>
          </h1>
        </div>
        <div class="border p-20 h-60 bg-slate-300 rounded-lg">
          <h1 class="text-white font-semibold text-4xl">Withdraw</h1>
          <h1 class="mt-2 text-3xl font-bold text-white">
            $ <span id="withdrawField">00</span>
          </h1>
        </div>
        <div class="border p-20 h-60 bg-lime-300 rounded-lg">
          <h1 class="text-white font-semibold text-4xl">Balance</h1>
          <h1 class="mt-2 text-3xl font-bold text-white">
            $ <span id="BalanceAmount">00</span>
          </h1>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 w-10/12 mx-auto m-12">
        <div class="border p-10 h-60 bg-zinc-200 rounded-lg">
          <h1 class="text-black font-semibold text-4xl">Please Deposit</h1>
          <input
            class="w-8/12 h-10 mt-2 rounded-lg"
            type="number"
            name="deposit"
            id="depositInput"
          />
          <br />
          <button id="handleDepositBtn" class="btn btn-secondary mt-2">
            Deposit
          </button>
        </div>
        <div class="border p-10 h-60 bg-zinc-200 rounded-lg">
          <h1 class="text-black font-semibold text-4xl">Please Withdraw</h1>
          <input
            class="w-8/12 h-10 mt-2 rounded-lg"
            type="number"
            name="deposit"
            id="withdrawInput"
          />
          <br />
          <button id="handlewithdrawbtn" class="btn btn-secondary mt-2">
            Withdraw
          </button>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("handleDepositBtn")
        .addEventListener("click", function () {
          const currentDepositAmount =
            document.getElementById("depositInput").value;
          const depositValue = parseFloat(currentDepositAmount);
          console.log(depositValue);

          const previousDepositAmount = document.getElementById("depositField");
          const previousDeposit = parseFloat(previousDepositAmount.innerText);
          console.log(previousDeposit);

          const currentDepositTotal = depositValue + previousDeposit;
          console.log(currentDepositTotal);

          previousDepositAmount.innerText = currentDepositTotal;
          document.getElementById("depositInput").value = "";

          const previousBalance = document.getElementById("BalanceAmount");
          const previoustotalAmount = parseFloat(previousBalance.innerText);
          const newTotalAmount = previoustotalAmount + depositValue;
          previousBalance.innerText = newTotalAmount;
        });

      document
        .getElementById("handlewithdrawbtn")
        .addEventListener("click", function () {
          const currentWithdrawAmount =
            document.getElementById("withdrawInput").value;
          const withdrawValue = parseFloat(currentWithdrawAmount);
          console.log(withdrawValue);

          const previousWithdrawAmount =
            document.getElementById("withdrawField");
          const previousWithdraw = parseFloat(previousWithdrawAmount.innerText);
          console.log(previousWithdraw);

          const currentWithdrawTotal = withdrawValue + previousWithdraw;
          console.log(currentWithdrawTotal);
          previousWithdrawAmount.innerText = currentWithdrawTotal;

          document.getElementById("withdrawInput").value = "";

          const previousBalance = document.getElementById("BalanceAmount");
          const previoustotalAmount = parseFloat(previousBalance.innerText);
          const newTotalAmount = previoustotalAmount - withdrawValue;
          previousBalance.innerText = newTotalAmount;
        });
    </script>
  </body>
</html>
