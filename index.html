<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="mt-10">
      <section id="loginCOntinaer">
        <h1 class="text-5xl text-center">
          Welcome to my
          <span class="text-violet-700 font-bold">Bap ar Bank!</span>
        </h1>
        <div class="items-center mx-auto mt-12">
          <div class="">
            <div class="card w-7/12 m-auto shadow-2xl bg-base-100">
              <div class="card-body">
                <div class="form-control">
                  <h1 class="text-3xl text-center font-bold">Please Login</h1>
                  <label class="label">
                    <span class="label-text">Email</span>
                  </label>
                  <input
                    type="text"
                    placeholder="email"
                    id="emailinput"
                    class="input input-bordered"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input
                    type="password"
                    placeholder="password"
                    id="passwordinput"
                    class="input input-bordered"
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button  id="handlebtnSumit" class="btn btn-primary hover:bg-red-700 hover:outline-none hover:border-none">
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
